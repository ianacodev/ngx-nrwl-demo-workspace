<div class="layout">
  <mat-toolbar class="layout__toolbar" color="primary">
    <span>Customer Portal</span>
    <div class="layout__toolbar-nav--right">
      <div *ngIf="user$ | async as user; else login">
        <button mat-button>{{ (user$ | async)?.username }}</button>
        <button
          mat-button
          [routerLink]="['/products']"
          routerLinkActive="router-link-active"
        >
          Products
        </button>
        <button mat-button>Logout</button>
      </div>
      <ng-template #login>
        <button
          mat-button
          [routerLink]="['/auth/login']"
          routerLinkActive="router-link-active"
        >
          Login
        </button>
      </ng-template>
    </div>
  </mat-toolbar>
  <div class="layout__content">
    <ng-content></ng-content>
  </div>
</div>
